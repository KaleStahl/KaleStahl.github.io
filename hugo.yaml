baseurl: "https://kalestahl.github.io/"
languageCode: "en-us"
title: "Kale Stahl's Personal Website"
theme: "xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

markup:
  goldmark:
    renderer:
        hardWraps: false
        unsafe: true
        xhtml: false
    extensions:
      passthrough:
        delimiters:
          block:
          - - '\['
            - '\]'
          - - $$
            - $$
          inline:
          - - '\('
            - '\)'
        enable: true

params:
  math: true
  description: "A website built through Hugo and blogdown."
  footer: "&copy; Kale Stahl 2024 -- {Year} | [Github](https://github.com/kalestahl)"